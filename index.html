<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario</title>
</head>
<body>
    <!--<h1>Meu site</h1>-->

    <div class="video-mario">
        <video src="videom.mp4" autoplay muted loop></video>
            <div class="mascara-video"></div>
    </div>

    <div class="box-esquerda">
        <img src="logo.png" alt="logo super mario" class="logo-mario">
        <h2>SUPER MARIO BROS.</h2>
        <p>Mario é um encanador junto com seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

        <button onclick="cliqueaqui()">Clique aqui</button>
    </div>

    <img src="mario.png" alt="Logo mario e Luigi" class="logo-marioeluigi">

    <Form class="fale-conosco">
        <input placeholder="Seu nome" type="text">
        <input placeholder="Telefone" type="tel">
        <textarea placeholder="Digite seu problema"></textarea>
        <button onclick="sumir()">Enviar formulário</button>
    </Form>

    <div class="mascara-form"></div>
</body>
<script>

    let formulario = document.querySelector(".fale-conosco")
    let mascara = document.querySelector(".mascara-form")

    function cliqueaqui(){
        formulario.style.left = "700px"
        mascara.style.visibility = "visible"
    }

    function sumir(){
        formulario.style.left ="-310px"
        mascara.style.visibility = "hidden"
    }
</script>
</html>
